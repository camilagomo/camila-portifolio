name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - run: npm ci
      
      - run: npm run test:all
      
      - name: Generate HTML report
        if: always()
        run: npm run report:merge
        continue-on-error: true
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-test-report
          path: |
            cypress/reports
            cypress/screenshots
            cypress/videos
          retention-days: 30
